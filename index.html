<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Web Effect</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .detailscontainer{
            background:linear-gradient(to bottom,transparent rgba(0,0,0,0.9));
        }
    </style>
</head>
<body>
    <div class="h-screen w-full bg-black font-['Times New Roman']">
        <div class="imagecontainer w-full h-screen relative overflow-hidden">
            <div class="maincard z-[3] h-[110%] w-[110%] absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 ">
                <img class="h-full w-full object-cover"src="" alt="">
            </div>
            <div class="incomingcard z-[2] h-[110%] w-[110%] absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 ">
                <img class="h-full w-full object-cover"src="" alt="">
            </div>
        </div>
        <div class="absolute top-0 left-0 z-[4] w-full h-screen flex flex-col justify-between">
            <div class="navbar px-5 py-6 flex justify-between items-center text-white">
                <div class="prflimg w-[3.5rem] h-[3.5rem] overflow-hidden rounded-full ">
                    <img class="h-full w-full object-cover rounded-full" src="" alt="">
                </div>
                <h3 class="font-semibold capitalize font-medium text-2xl tracking-tight">They liked you</h3>
                <div class="chaticon relative [3.5rem] h-[3.5rem] rounded-full bg-white/20 h-[3.5rem] w-[3.5rem] flex items-center justify-center">
                    <i class="ri-chat-1-fill"></i>
                    <div class="badge absolute top-0 right-0 -translate-y-[3px] translate-x-[1px] w-5 h-5 bg-red-500 rounded-full flex items-center justify-center bg-[#FC5149]">
                        <h5 class="font-[400] text-[13px] ">20</h5>
                    </div>
                </div>
            </div>
            <div class="detailscontainer w-full">
                <div class="details px-5 py-6 w-full">
                    <div class="element location flex gap-4">
                        <i class="ri-corner-left-up-fill w-[1.6rem] h-[1.6rem] font-semibold bg-white flex items-center justify-center rounded-full"></i>
                        <h3 class="text-white">USA , California</h3>
                    </div>
                    <div class="element name flex text-white gap-5 mt-1">
                        <h1 class=" text-7xl font-regular tracking-tighter">Henna</h1>
                        <h1 class="opacity-60 text-7xl font-regular tracking-tighter">20</h1>
                    </div>
                    <div class="element tags flex gap-3 mt-4">
                        <div class="tag flex items-center gap-3 bg-white/30 px-3 py-1 rounded-full">
                            <i class="ri-music-2-line text-white text-sm"></i>
                            <h3 class="text-3xl tracking-tight text-white text-sm">Music</h3>
                        </div>
                        <div class="tag flex items-center gap-3 bg-white/30 px-3 py-1 rounded-full">
                            <i class="ri-music-2-line text-white text-sm"></i>
                            <h3 class="text-3xl tracking-tight text-white text-sm">Music</h3>
                        </div>
                    </div>
                    <div class="element bio text-white/80 mt-5">
                        <h3 class="text-xl">Bio</h3>
                        <p class="w-[60%] text-sm mt-2">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Similique facilis natus quas.</p>
                    </div>
                    <div class="element flex items-start mt-7 gap-2">
                        <button class="deny py-3 w-1/2 bg-white rounded-xl">
                            <i class=" text-3xl font-semibold rounded-full ri-close-fill"></i>
                        </button>
                        <button class="accept py-3 w-1/2 bg-[#FC5149] rounded-xl">
                            <i class=" text-3xl font-semibold text-white ri-heart-2-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
